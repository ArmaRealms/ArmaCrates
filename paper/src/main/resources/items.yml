items:
  '1':
    # The name of the item
    name: "This is a name"
    # The lore of the item
    lore:
      - "Line 1"
      - "Line 2"
    # The material
    material: "diamond_sword"

    # The configuration section for enchantments
    # A list of enchantments <insert url here>
    enchantments:
      # enchantment: amount
      sharpness: 5
      unbreaking: 3
      looting: 3

    flags:
      - "HIDE_ENCHANTS"

    # The item i.e. base64 string, `material` can not be used if this is set.
    data: ""

    # The amount
    amount: 3
    # Other settings
    settings:
      # Should the item glow?
      glowing: false
      # Item Damage i.e. the durability
      damage: 5
      # The skull i.e. value from HeadDatabase
      skull: "39401"
      # The name of the player.
      player: "ryderbelserion"

      # The rgb of the item.
      rgb: 132,490,381

      # The color of the item.
      color: red

      # Mob settings
      mob:
        # The type of mob the spawner is
        type: "cow"

      # Trim Settings
      trim:
        # Trim Pattern
        pattern: "sentry"
        # Trim Material
        material: "redstone"
      # Settings related the replacement for CustomModelData
      item-model:
        # The namespace i.e. minecraft is a namespace.
        namespace: "minecraft"
        # The value of the namespace i.e. ruby_sword
        value: "ruby_sword"

    # Should the tooltip be hidden?
    hide-tool-tip: false
    # Should the item be unbreakable?
    unbreakable-item: false

    # The custom model data of an item, this is deprecated but may still work.
    # Please use item-model, here is a tutorial @ <insert url>
    custom-model-data: -1